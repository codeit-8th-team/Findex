server:
  port: ${PORT:8080}

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

springdoc:
  swagger-ui:
    enabled: false
