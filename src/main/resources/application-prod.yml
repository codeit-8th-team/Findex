spring:
  datasource:
    url: jdbc:postgresql://${HOST}:${PORT}/${NAME}
    driver-class-name: org.postgresql.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: false

springdoc:
  swagger-ui:
    enabled: false
